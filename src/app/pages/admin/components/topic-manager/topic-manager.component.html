<div class="max-w-xl mx-auto p-4">

  <button (click)="showAddModal = true" class="bg-blue-500 text-white px-4 py-1 rounded mb-4">Yeni Topic Ekle</button>
  <app-add-topic-modal *ngIf="showAddModal" (add)="handleAdd($event)" (close)="showAddModal = false"></app-add-topic-modal>
  <app-update-topic-modal *ngIf="editTopic" [topic]="editTopic" (update)="handleUpdate($event)" (close)="editTopic = null"></app-update-topic-modal>
  <app-delete-topic-modal *ngIf="deleteTopicData" [topicTitle]="deleteTopicData.title" (confirm)="confirmDelete()" (close)="closeDeleteModal()"></app-delete-topic-modal>

  <div *ngFor="let topic of topics$ | async" class="flex items-center justify-between bg-white rounded shadow p-2 mb-2">
    <div>
      <span class="font-bold">{{ topic.title }}</span>
      <span class="text-xs text-gray-500 ml-2">(Sıra: {{ topic.order }})</span>
      <span class="ml-2">{{ topic.subtitle }}</span>
    </div>
    <div class="flex gap-2">
      <button (click)="editTopic = topic" class="text-blue-500 hover:underline">Düzenle</button>
      <button (click)="openDeleteModal(topic)" class="text-red-500 hover:underline">Sil</button>
    </div>
  </div>
</div>
