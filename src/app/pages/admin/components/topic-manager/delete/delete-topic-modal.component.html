<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <h2 class="text-lg font-bold mb-4">Topic Sil</h2>
    <p class="mb-4">"{{ topicTitle }}" adlı topic silinsin mi?</p>
    <div class="flex justify-end gap-2">
      <button type="button" (click)="close.emit()" class="px-4 py-1 rounded bg-gray-200">İptal</button>
      <button type="button" (click)="confirm.emit()" class="px-4 py-1 rounded bg-red-500 text-white">Sil</button>
    </div>
  </div>
</div>
