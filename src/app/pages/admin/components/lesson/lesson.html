<div class="lesson-admin p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Dersler</h2>
    <button 
      (click)="openAddModal()"
      class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-fuchsia-500 text-white rounded-lg hover:scale-105 transition duration-300 font-semibold shadow-md hover:shadow-lg">
      Ders Ekle
    </button>
  </div>

  <!-- Kart Görünümü -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let lesson of lessons()" class="relative group">
      <!-- Gölge Arka Plan (Gradient) -->
      <div class="absolute inset-0 rounded-2xl shadow-lg transition-transform duration-300 group-hover:rotate-2"
        [ngClass]="'bg-gradient-to-br ' + lesson.gradient"></div>

      <!-- İç Kart -->
      <div class="relative bg-white rounded-2xl p-4 shadow-xl transition-all duration-300 group-hover:-rotate-1 flex flex-col justify-between min-h-[180px]">
        <!-- Üst Nokta -->
        <div class="flex justify-end mb-2">
          <div class="h-2 w-2 rounded-full bg-indigo-700"></div>
        </div>

        <!-- İkon -->
        <div class="flex items-center justify-center mb-3">
          <iconify-icon 
            [icon]="lesson.icon" 
            width="48" 
            height="48"
            [style.color]="getIconColor(lesson.gradient)">
          </iconify-icon>
        </div>

        <!-- Ders Bilgileri -->
        <div class="text-center mb-4">
          <h3 class="text-sm font-bold text-gray-800 mb-1">{{ lesson.title }}</h3>
          <p class="text-xs text-indigo-600 font-semibold">{{ lesson.duration }} dakika</p>
          <p class="text-xs text-gray-500">{{ lesson.date }}</p>
        </div>

        <!-- Butonlar -->
        <div class="flex gap-2 mt-auto">
          <button 
            (click)="openUpdateModal(lesson)"
            class="flex-1 px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 transition">
            Güncelle
          </button>
          <button 
            (click)="openDeleteModal(lesson)"
            class="flex-1 px-2 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600 transition">
            Sil
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Eğer ders yoksa -->
  <div *ngIf="lessons().length === 0" class="text-center py-12">
    <iconify-icon icon="mdi:book-outline" width="64" height="64" class="text-gray-400 mx-auto mb-4"></iconify-icon>
    <p class="text-gray-500 text-lg">Henüz ders eklenmemiş</p>
    <p class="text-gray-400">İlk dersinizi eklemek için "Ders Ekle" butonuna tıklayın</p>
  </div>

  <!-- Modallar -->
  <add-lesson-modal *ngIf="showAddModal()" (close)="closeAddModal()" (added)="onLessonAdded()"></add-lesson-modal>
  <update-lesson-modal *ngIf="showUpdateModal() && selectedLesson()" [lesson]="selectedLesson()!" (close)="closeUpdateModal()" (updated)="onLessonUpdated()"></update-lesson-modal>
  <delete-lesson-modal *ngIf="showDeleteModal()" [lessonId]="selectedLesson()?.id || ''" (close)="closeDeleteModal()" (deleted)="onLessonDeleted()"></delete-lesson-modal>
</div>
