<div class="relative min-h-screen flex items-center justify-center bg-gray-50">
    <img src="/assets/images/register_bg_2.png" alt="Register Background" class="absolute inset-0 w-full h-full object-cover z-0 opacity-80" />
    <section class="relative z-10 flex flex-col justify-center items-center min-h-screen w-full">
        <form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-md p-0">
            <h2 class="text-2xl font-bold text-indigo-500 mb-6 text-center">Öğretmen Kayıt</h2>
            <input type="text" formControlName="name" placeholder="Ad Soyad"
                class="mb-4 w-full p-3 border border-indigo-200 bg-white/80 rounded-lg" />
            <input type="email" formControlName="email" placeholder="E-posta"
                class="mb-4 w-full p-3 border border-indigo-200 bg-white/80 rounded-lg" />
            <input type="password" formControlName="password" placeholder="Şifre"
                class="mb-4 w-full p-3 border border-indigo-200 bg-white/80 rounded-lg" />
            <input type="email" formControlName="parentEmail" placeholder="Veli E-posta (opsiyonel)"
                class="mb-4 w-full p-3 border border-indigo-200 bg-white/80 rounded-lg" />
            <button type="submit" class="w-full py-3 bg-indigo-500 text-white rounded-lg font-semibold">Kayıt Ol</button>
        </form>
    </section>
    <div class="absolute bottom-6 left-0 w-full flex flex-col items-center px-4 z-10">
        <p class="text-xs text-gray-600 text-center max-w-md">
            Oturum açarak, <a href="#" class="underline text-indigo-500">Koşullarımızı</a> ve <a href="#"
                class="underline text-indigo-500">Gizlilik Politikamızı</a> kabul etmiş olursun.<br>
            Bu site reCAPTCHA Enterprise tarafından korunmaktadır ve Google <a
                href="https://policies.google.com/privacy" target="_blank" class="underline text-indigo-500">Gizlilik
                Politikası</a> ile <a href="https://policies.google.com/terms" target="_blank"
                class="underline text-indigo-500">Hizmet Şartları</a> geçerlidir.
        </p>
    </div>
</div>
