<section class="flex justify-center items-center min-h-screen bg-white">
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
    <h2 class="text-2xl font-bold text-indigo-500 mb-6 text-center">Öğretmen Kayıt</h2>
    <input type="text" formControlName="name" placeholder="Ad Soyad" class="mb-4 w-full p-3 border rounded-lg" />
    <input type="email" formControlName="email" placeholder="E-posta" class="mb-4 w-full p-3 border rounded-lg" />
    <input type="password" formControlName="password" placeholder="Şifre" class="mb-4 w-full p-3 border rounded-lg" />
    <input type="text" formControlName="branch" placeholder="Branş (opsiyonel)" class="mb-4 w-full p-3 border rounded-lg" />
    <button type="submit" class="w-full py-3 bg-indigo-500 text-white rounded-lg font-semibold">Kayıt Ol</button>
  </form>
</section>
