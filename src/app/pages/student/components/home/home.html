<section class="dark:bg-gray-100 dark:text-gray-800">
    <div
        class="container mx-auto flex flex-col items-center px-4 py-16 text-center md:py-32 md:px-10 lg:px-32 xl:max-w-3xl">
        <h1 class="text-4xl font-bold leading-none sm:text-7xl">
            Günlük görevlerle <span class="dark:text-violet-600">öğrenmeyi oyunlaştır</span> ve gelişimini keşfet
        </h1>
        <p class="px-8 mt-8 mb-12 text-lg">
            Küçük adımlarla büyük başarılar için hazır mısın? Okirem ile dersler eğlenceye, öğrenme deneyime dönüşür.
        </p>
        <div class="flex flex-wrap justify-center">
            <button (click)="login($event)"
                class="px-8 py-3 m-2 text-lg font-semibold rounded dark:bg-violet-600 dark:text-gray-50">Başla</button>
            <button (click)="goToLogin()"
                class="px-8 py-3 m-2 text-lg border rounded dark:text-gray-900 dark:border-gray-300">Hesabım
                Var</button>
        </div>
    </div>

    <div class="flex gap-6 min-w-fit items-end absolute left-0 bottom-0 w-full justify-center pb-12">
      <div *ngFor="let card of lessonCards" class="relative w-[120px] h-[135px] flex flex-col items-center">
        <!-- Gölge Arka Plan (Gradient) -->
        <div class="absolute left-1/2 top-1/2 w-32 h-40 -translate-x-1/2 -translate-y-1/2 rotate-6 rounded-2xl shadow-lg"
          [ngClass]="'bg-gradient-to-br ' + card.gradient"></div>

        <!-- İç Kart -->
        <div
          class="absolute left-1/2 top-1/2 w-32 h-40 -translate-x-1/2 -translate-y-1/2 rotate-6 space-y-2 rounded-2xl bg-white p-2 transition duration-300 hover:rotate-0 flex flex-col justify-between shadow-xl">
          <div class="flex justify-end">
            <div class="h-2 w-2 rounded-full bg-indigo-700"></div>
          </div>
          <header
            class="flex items-center justify-center gap-2 text-center text-[12px] font-extrabold text-indigo-400">
            <iconify-icon [icon]="card.icon" width="40" height="40"
              [style.color]="getIconColor(card.gradient)"></iconify-icon>
          </header>
          <div>
            <p class="text-center text-base font-extrabold text-gray-800">
              {{ card.title }}
            </p>
            <p class="text-center text-sm font-extrabold text-indigo-600">
              {{ card.duration }} dakika
            </p>
          </div>
        </div>
      </div>
    </div>
