<section class="bg-white min-h-screen flex flex-col">
    <home-navbar></home-navbar>
    <div class="mx-auto w-screen max-w-screen-xl px-4 pt-36 pb-8 flex flex-col md:flex-row md:gap-8 items-start">
        <div class="max-w-prose text-left flex-1 mt-8">
            <h1
                class="text-6xl font-bold sm:text-7xl text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-pink-500 leading-loose pb-4">
                Okirem: Başarıya Giden Oyunlu Yol
            </h1>

            <p class="mt-4 text-base text-pretty text-gray-700 sm:text-lg/relaxed">
                Görev senin, zafer senin: Her tıkla bir seviye daha!
            </p>


            <div class="mt-6 flex flex-wrap gap-4">
                <a (click)="login($event)"
                    class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-indigo-500 to-fuchsia-500 px-6 py-3 text-sm font-semibold text-white shadow-md transition hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    Başla
                </a>

                <a href="#"
                    class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-6 py-3 text-sm font-semibold text-gray-700 shadow-sm transition hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Zaten hesabım var
                </a>
            </div>

        </div>
        <img src="/assets/svg/hover_updated.svg" alt="Hero Icon" class="mx-auto max-w-md text-gray-900 flex-1 mt-8" />


        <div class="flex gap-3 min-w-fit items-end absolute left-0 bottom-0 w-full justify-center pb-4">
            <div *ngFor="let card of lessonCards" class="relative w-[120px] h-[135px] flex flex-col items-center">
                <!-- Gölge Arka Plan (Gradient) -->
                <div class="absolute left-1/2 top-1/2 w-24 h-28 -translate-x-1/2 -translate-y-1/2 rotate-6 rounded-2xl shadow-lg"
                    [ngClass]="'bg-gradient-to-br ' + card.gradient"></div>

                <!-- İç Kart -->
                <div
                    class="absolute left-1/2 top-1/2 w-24 h-28 -translate-x-1/2 -translate-y-1/2 rotate-6 space-y-1 rounded-2xl bg-white p-1 transition duration-300 hover:rotate-0 flex flex-col justify-between shadow-xl">
                    <div class="flex justify-end">
                        <div class="h-1.5 w-1.5 rounded-full bg-indigo-700"></div>
                    </div>
                    <header
                        class="flex items-center justify-center gap-1 text-center text-[10px] font-extrabold text-indigo-400">
                        <iconify-icon [icon]="card.icon" width="32" height="32"
                            [style.color]="getIconColor(card.gradient)"></iconify-icon>
                    </header>
                    <div>
                        <p class="text-center text-xs font-extrabold text-gray-800">
                            {{ card.title }}
                        </p>
                        <p class="text-center text-[10px] font-extrabold text-indigo-600">
                            {{ card.duration }} dakika
                        </p>
                    </div>
                </div>
            </div>
        </div>



    </div>
</section>
